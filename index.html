<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/home.css">
		<style type="text/css">
		
		  #status {
                padding: 5px;
                display: inline-block;
            }
            label, .label {
                display: inline-block;
                width: 200px;
            }
            li {
                list-style: none;
				margin: 0 3em 0 4em;
				padding: 0em;
				margin-top: 3px;
				margin-left: -2em;
				margin-right: 2em;
				
            }
            ul {
                background: #ffffff;
            }
            .disconnected {
                background-color: #f88;
            }
            input {
                width: 300px;
				border-style: none;
            }
			button {
                width: 100px;
            }
            .connected {
                background-color: #8f8;
            }

            #messagelist {
                width: 100%;
                height: 300px;
                overflow-y: auto;
            }
            
			.float-container {
				border: 3px solid #fff;
				padding: 20px;
			}
			
			.float-child1 {
				width: 100%;
				float: left;
				padding: 20px;
				border: 2px solid black;
			}
			.localv {
				width:20%;
				position: fixed;
				left: 76%;
				top: 10px;
			}
			.remotv {
				width:100%;
				padding: 0px;
			}
			
			
</style>
	<body style="background-color: #2F4F4F">
	
	<div class="container" style="background-color: #FFFFFF">
		
			<div class=".float-child1" id="tWindow">
			    <div id="NameApp">
					<label for="name">Appointment ID</label>
					<input id="roomid" type="text" width="40" value="111-222-333"/><br/>
					<label for="name">Your Name</label>
					<input id="name" name="name" type="text" width="40" value="" placeholder="Your name here .."/> <br/>
				</div>
				
				<button id="start" type="button" value="Start Chat"> Start Chat </button>
				<div id="status" class="disconnected">Not started</div>
				<div id="messages" ><ul id="messagelist"></ul>	</div>
				<input id="message" name="message" type="text" style="Height: 40px" placeholder="Type your message here .." width="200"/>
				
			
			</div>
		    
		    <div class=".float-child1" id="vWindow">
					<button id="send" type="button" class="btn btn-success btn-lg ">
					  <span class="glyphicon glyphicon-send" aria-hidden="true"></span> Text
					</button>
					<button id="anyoneThere" type="button" class="btn btn-success btn-lg ">
					  <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Ping
					</button>
					<button id="callBtn" type="button" class="btn btn-success btn-lg ">
					  <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span> Call
					</button>
					<button id="joinBtn" type="button" class="btn btn-info btn-lg ">
					  <span class="glyphicon glyphicon-random" aria-hidden="true"></span> Join
					</button>
					<button id="hangBtn" type="button" class="btn btn-danger btn-lg ">
					  <span class="glyphicon glyphicon-ban-circle" aria-hidden="true"></span>
					</button>
					<hr/>
					<div>
					<video id="remoteVideo" class="remotv" autoplay></video>
					<video id="localVideo" class="localv"   muted autoplay ></video>
					</div>
			 <div>
		
		<small><a href="credits.txt">CREDITS</a><small>


	
		<script src="js/mqttws31.min.js"></script>
		<script src="js/jquery-2.2.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app-WebRTC.js"></script>	
		<script type="text/javascript" src="js/app.js"></script>
  		  
	</body>
</html>
